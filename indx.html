<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var pos = {lat: 49.835886, lng: 24.014372}
            var opt = {
                center:pos,
                zoom:15,  
            };
            
            var myMap = new google.maps.Map(document.getElementById("map"), opt);
            
            var marker = new google.maps.Marker({
                position: pos,
                map: myMap
            });
        }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1M2L9Xf4yOOrpp9-K7QadsvaizzdQm0A&callback=initMap&libraries=marker&v=beta&solution_channel=GMP_CCS_infowindows_v2" 
    async defer></script>
</body>
</html>
